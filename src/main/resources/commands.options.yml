# Permissions
# tc.perms.reload - reload plugin.
# tc.perms.log - пермишен для админских логов (после того как игрок использовал команду)
# tc.perms.anonsay - позволяет использовать команды anonsay и anonsilentsay

commands_enabler:
  me: true # Команда /me - действие, которое другие игроки видят только в радиусе 25 блоков. Пермишен для того, чтобы игнорировать ограничение по дистанци: st.perms.log
  try: true # Команда /try - успешное/неуспешное действие
  do: true # Команда /do - внешнее описание кого-либо, чего-либо
  feather: true # Админ перо - можно выдать с пермишен st.perms.feather, использовав команду: /feather. Атакуя пером блоки, при этом находясь в креативе, игрок будет превращать их в подобие песка и те будут плавно падать, как и сыпучие блоки
  anonsay: true # Команда /anonsay_command, но не message - отправляет всем соседним игрокам сообщение в чат без указания ника отправителя, который его отправил (с поддержкой цветовых кодов, через &) (только для админов)
  anonsilentsay: true  # Команда /anonsilentsay, но не unkown_message - отправляет конкретному игроку сообщение в чат, без указания отправителя (с поддержкой цветовых кодов, через &)
  trouble: true # Команда /trouble_command - внешнее описание кого-либо, чего-либо
  foradmins: true # Комадна /foradmins - сообщение, для всех администраторов (можно использовать для bug-reportoв, чтобы их сразу исправляли и т.д) (пермишен st.perms.log)

# звуки, которые воспроизводятся игрокам когда в чате появляется сообщение, вызванное одной из команд плагина
sound: # none, если хочешь отключить конкретный звук
  anonsilentsay: "none"
  anonsay: "none"
  me: "none"
  do: "none"
  try: "none"
  trouble: "none"